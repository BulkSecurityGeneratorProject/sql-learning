<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="categoryType">
            <h2><span jhiTranslate="learnSqlApp.categoryType.detail.title">Category Type</span> {{categoryType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="learnSqlApp.categoryType.nameCategoryType">Name Category Type</span></dt>
                <dd>
                    <span>{{categoryType.nameCategoryType}}</span>
                </dd>
                <dt><span jhiTranslate="learnSqlApp.categoryType.description">Description</span></dt>
                <dd>
                    <span>{{categoryType.description}}</span>
                </dd>
                <dt><span jhiTranslate="learnSqlApp.categoryType.createdDate">Created Date</span></dt>
                <dd>
                    <span>{{categoryType.createdDate}}</span>
                </dd>
                <dt><span jhiTranslate="learnSqlApp.categoryType.createdBy">Created By</span></dt>
                <dd>
                    <span>{{categoryType.createdBy}}</span>
                </dd>
                <dt><span jhiTranslate="learnSqlApp.categoryType.updatedDate">Updated Date</span></dt>
                <dd>
                    <span>{{categoryType.updatedDate}}</span>
                </dd>
                <dt><span jhiTranslate="learnSqlApp.categoryType.updatedBy">Updated By</span></dt>
                <dd>
                    <span>{{categoryType.updatedBy}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/category-type', categoryType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
